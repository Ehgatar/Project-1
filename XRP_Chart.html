<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="chartXRP">
       <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <style>
    #chartXRP {
      width: 60%;
      height: 50%;
    } 
    </style>	
</body>
</html>
<script>

var currency = "XRP";
var currencyCoinURL = "https://min-api.cryptocompare.com/data/histoday?aggregate=1&e=CCCAGG&extraParams=CryptoCompare&fsym=" + currency + "&limit=3&tryConversion=false&tsym=USD";

$.ajax({
  url: currencyCoinURL,
  method: "GET"
  })
  .then(function(response) {
    var twoDaysAgo = response.Data[0].close;
    var oneDayAgo = response.Data[1].close;
    var current = response.Data[3].close;
    console.log(response.Data);

	var ctx = $("#myChart");
	var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["two days ago", "one days ago", "current price"],
      datasets: [{
      label: "Price (USD) of one XRP", 
      fill: false,
      data: [twoDaysAgo, oneDayAgo, current],
      backgroundColor: [
        'rgba(54, 162, 235, 0.2)'
      ],
      borderColor: [
        'rgba(54, 162, 235, 1)'
      ],
    }]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero:true
          }
        }]
      }
    }
  });
});
</script>
